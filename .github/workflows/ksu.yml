name: Ksunati

on:
  workflow_dispatch:
    inputs:
      KERNEL_REPO:
        description: 'Kernel Kaynak Linki (KullanÄ±cÄ±/Repo)'
        required: true
        default: 'oliplusmzr/android_kernel_samsung_a24'
      KERNEL_BRANCH:
        description: 'Branch AdÄ±'
        required: true
        default: 'OSRC'
      DEFCONFIG_NAME:
        description: 'Defconfig Dosya AdÄ±'
        required: true
        default: 'a24_defconfig'
      ROOT_METHOD:
        description: 'Root YÃ¶ntemi (Yeni SeÃ§enekler Eklendi)'
        required: true
        default: 'KernelSU-Next'
        type: choice
        options:
        - None
        - KernelSU
        - KernelSU-Next
        - SukiSU-Ultra
        - Wild-KSU
        - KOWX712-KSU
        - APatch

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: ðŸ“¥ Kaynak KodlarÄ± Ã‡ek (Link DesteÄŸi)
      run: |
        rm -rf android_kernel
        # HazÄ±r araÃ§ yerine manuel clone, her tÃ¼rlÃ¼ linki yer
        # EÄŸer tam link girersen Ã§alÄ±ÅŸÄ±r, kullanÄ±cÄ±/repo girersen baÅŸÄ±na https ekleriz
        if [[ "${{ inputs.KERNEL_REPO }}" == http* ]]; then
            git clone --depth=1 -b ${{ inputs.KERNEL_BRANCH }} ${{ inputs.KERNEL_REPO }} android_kernel
        else
            git clone --depth=1 -b ${{ inputs.KERNEL_BRANCH }} https://github.com/${{ inputs.KERNEL_REPO }} android_kernel
        fi

    - name: ðŸ³ Docker ile Derle (Tam Yetkili)
      run: |
        # KlasÃ¶r izinlerini ayarla
        chmod -R 777 android_kernel
        
        # Docker'Ä± baÅŸlatÄ±yoruz
        docker run --rm -v $PWD/android_kernel:/kernel ubuntu:20.04 bash -c "
            echo 'ðŸ“¦ Paketler Kuruluyor...'
            apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y \
            git bc bison flex libssl-dev build-essential libncurses5-dev libncurses5 \
            libelf-dev gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi dwarves cpio \
            wget curl kmod ca-certificates python2 python3
            
            # Python ayarÄ±
            ln -sf /usr/bin/python2 /usr/bin/python
            
            # Git GÃ¼venlik AyarÄ±
            git config --global --add safe.directory '*'
            git config --global --add safe.directory /kernel
            
            cd /kernel
            
            echo 'ðŸ› ï¸ Root YÃ¶ntemi Entegre Ediliyor: ${{ inputs.ROOT_METHOD }}'
            
            # --- ROOT SEÃ‡Ä°M MENÃœSÃœ ---
            if [ '${{ inputs.ROOT_METHOD }}' = 'KernelSU' ]; then
                echo '-> Orijinal KernelSU Kuruluyor...'
                curl -LSs 'https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh' | bash -
                
            elif [ '${{ inputs.ROOT_METHOD }}' = 'KernelSU-Next' ]; then
                echo '-> KernelSU-Next Kuruluyor...'
                curl -LSs 'https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh' | bash -
                
            elif [ '${{ inputs.ROOT_METHOD }}' = 'SukiSU-Ultra' ]; then
                echo '-> SukiSU-Ultra Kuruluyor...'
                curl -LSs 'https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh' | bash -
                
            elif [ '${{ inputs.ROOT_METHOD }}' = 'Wild-KSU' ]; then
                echo '-> Wild KernelSU Kuruluyor...'
                curl -LSs 'https://raw.githubusercontent.com/WildKernels/Wild_KSU/main/kernel/setup.sh' | bash -
            
            elif [ '${{ inputs.ROOT_METHOD }}' = 'KOWX712-KSU' ]; then
                echo '-> KOWX712 KernelSU Kuruluyor...'
                curl -LSs 'https://raw.githubusercontent.com/KOWX712/KernelSU/main/kernel/setup.sh' | bash -
                
            elif [ '${{ inputs.ROOT_METHOD }}' = 'APatch' ]; then
                echo '-> APatch Kuruluyor...'
                git clone https://github.com/bmax121/APatch drivers/apatch
            fi
            # -------------------------

            echo 'ðŸ”§ Toolchain Ä°ndiriliyor...'
            git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

            export PATH=/kernel/clang/bin:\$PATH
            export ARCH=arm64
            export SUBARCH=arm64
            export CROSS_COMPILE=aarch64-linux-gnu-
            export CC=clang
            export CLANG_TRIPLE=aarch64-linux-gnu-
            
            # Hata Ã–nleyiciler
            export HOSTCFLAGS='-fcommon'
            export HOSTLDFLAGS='-fcommon'
            export KCFLAGS='-w' 

            echo 'âš™ï¸ Config: ${{ inputs.DEFCONFIG_NAME }}'
            make O=out ${{ inputs.DEFCONFIG_NAME }}
            
            echo 'ðŸ§¹ Samsung TemizliÄŸi...'
            sed -i 's/CONFIG_TRIM_UNUSED_KSYMS=y/CONFIG_TRIM_UNUSED_KSYMS=n/g' out/.config
            sed -i 's/CONFIG_UNUSED_KSYMS_WHITELIST=.*/CONFIG_UNUSED_KSYMS_WHITELIST=\"\"/g' out/.config
            
            # Root Config Ekleme
            if [ '${{ inputs.ROOT_METHOD }}' = 'APatch' ]; then
                echo 'CONFIG_APATCH=y' >> out/.config
            elif [ '${{ inputs.ROOT_METHOD }}' != 'None' ]; then
                # SukiSU, Wild, Next hepsi CONFIG_KSU kullanÄ±r
                echo 'CONFIG_KSU=y' >> out/.config
            fi
            
            make O=out olddefconfig
            
            echo 'ðŸ”¥ DERLEME BAÅžLIYOR...'
            make O=out -j\$(nproc --all) LLVM=1 LLVM_IAS=1
        "

    - name: ðŸ“¤ Sonucu Paketle
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Kernel-${{ inputs.ROOT_METHOD }}
        path: |
          android_kernel/out/arch/arm64/boot/Image*
          android_kernel/out/arch/arm64/boot/*.dtb
          android_kernel/out/arch/arm64/boot/*.gz
